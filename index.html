<!DOCTYPE html>

<html>
  <head>
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/25f87a9bea.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">

    </div>
    <div class="header">
      <div class="left">
        <div class="text">
          <h2>Sorting Algorithm :</h2>
          <h1 class="algorithm">Selection Sort</h1>
        </div>
        <button class="start">Start</button>
        <div class="icon">
          <i style="color:#fff;" class="fas fa-sync-alt fa-2x"></i>
        </div>
      </div>
      <div class="right">
        <button class="btn" value="Insertion Sort">Insertion Sort</button>
        <button class="btn" value="Selection Sort">Selection Sort</button>
        <button class="btn" value="Bubble Sort">Bubble Sort</button>
      </div>
    </div>
  </body>
</html>
